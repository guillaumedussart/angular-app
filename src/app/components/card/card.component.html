<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let coll of collegues" >
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{coll.photo}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{coll.id}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
          <app-opinion></app-opinion>
        </div>
      </div>
    </div>
  </div>
</div>
