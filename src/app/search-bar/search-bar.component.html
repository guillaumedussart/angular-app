<section class="filter-wrapper">
  <div class="keyword-wrapper">
    <input [formControl]="queryField" autofocus id="keyword" placeholder="Search for artists..." type="text" />
  </div>
  <ul class="filter-select">
    <li *ngFor="let result of results" class="filter-select-list">
      <p class="artist-name">{{result.nom}} {{result.prenom}}</p>
    </li>
  </ul>
</section>
